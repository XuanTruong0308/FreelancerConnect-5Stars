<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - FreeLancerConnect</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="auth-container">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-7">
            <div class="card auth-card">
              <div class="auth-header">
                <h3 class="mb-0">
                  <i class="fas fa-handshake me-2"></i>FreeLancerConnect
                </h3>
                <p class="mb-0 mt-2 opacity-75">Chào mừng bạn quay trở lại!</p>
              </div>
              <div class="card-body p-4">
                <form>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                      <span class="input-group-text bg-light border-end-0">
                        <i class="fas fa-envelope text-muted"></i>
                      </span>
                      <input
                        type="email"
                        class="form-control border-start-0"
                        id="email"
                        placeholder="Nhập địa chỉ email"
                        required
                      />
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <div class="input-group">
                      <span class="input-group-text bg-light border-end-0">
                        <i class="fas fa-lock text-muted"></i>
                      </span>
                      <input
                        type="password"
                        class="form-control border-start-0"
                        id="password"
                        placeholder="Nhập mật khẩu"
                        required
                      />
                      <span
                        class="input-group-text bg-light border-start-0 cursor-pointer"
                        onclick="togglePassword()"
                      >
                        <i class="fas fa-eye text-muted" id="toggleIcon"></i>
                      </span>
                    </div>
                  </div>

                  <div
                    class="d-flex justify-content-between align-items-center mb-4"
                  >
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="remember"
                      />
                      <label class="form-check-label" for="remember">
                        Ghi nhớ đăng nhập
                      </label>
                    </div>
                    <a href="#" class="text-decoration-none">Quên mật khẩu?</a>
                  </div>

                  <button
                    type="submit"
                    class="btn btn-primary btn-custom w-100 mb-3"
                  >
                    <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
                  </button>
                </form>

                <div class="text-center mb-3">
                  <span class="text-muted">hoặc đăng nhập với</span>
                </div>

                <div class="row g-2 mb-4">
                  <div class="col-6">
                    <button class="btn btn-outline-danger w-100">
                      <i class="fab fa-google me-1"></i>Google
                    </button>
                  </div>
                  <div class="col-6">
                    <button class="btn btn-outline-primary w-100">
                      <i class="fab fa-facebook-f me-1"></i>Facebook
                    </button>
                  </div>
                </div>

                <div class="text-center">
                  <span class="text-muted">Chưa có tài khoản? </span>
                  <a
                    href="register.html"
                    class="text-decoration-none fw-semibold"
                    >Đăng ký ngay</a
                  >
                </div>
              </div>
            </div>

            <!-- Quick Access -->
            <div class="text-center mt-4">
              <div class="row g-2">
                <div class="col-6">
                  <a href="index.html" class="btn btn-light w-100">
                    <i class="fas fa-home me-1"></i>Trang chủ
                  </a>
                </div>
                <div class="col-6">
                  <a href="about.html" class="btn btn-light w-100">
                    <i class="fas fa-info-circle me-1"></i>Giới thiệu
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Toggle password visibility
      function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('toggleIcon');

        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          toggleIcon.classList.remove('fa-eye');
          toggleIcon.classList.add('fa-eye-slash');
        } else {
          passwordInput.type = 'password';
          toggleIcon.classList.remove('fa-eye-slash');
          toggleIcon.classList.add('fa-eye');
        }
      }

      // Form validation
      document.querySelector('form').addEventListener('submit', function (e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (!email || !password) {
          alert('Vui lòng điền đầy đủ thông tin!');
          return;
        }

        // Simulate login process
        const submitBtn = document.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;

        submitBtn.innerHTML =
          '<i class="fas fa-spinner fa-spin me-2"></i>Đang đăng nhập...';
        submitBtn.disabled = true;

        setTimeout(() => {
          alert('Đăng nhập thành công! (Demo)');
          submitBtn.innerHTML = originalText;
          submitBtn.disabled = false;
        }, 2000);
      });

      // Add animation to form elements
      document.querySelectorAll('.form-control').forEach((input) => {
        input.addEventListener('focus', function () {
          this.parentElement.classList.add('shadow-sm');
        });

        input.addEventListener('blur', function () {
          this.parentElement.classList.remove('shadow-sm');
        });
      });
    </script>
  </body>
</html>
