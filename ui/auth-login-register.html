<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreelancerConnect 5Stars - Đăng nhập / Đăng ký</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .auth-container {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .auth-card {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        max-width: 900px;
        width: 100%;
      }
      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      }
      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        padding: 12px 30px;
        border-radius: 30px;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }
      .tab-content {
        margin-top: 30px;
      }
      .nav-link {
        color: #667eea;
        font-weight: 600;
      }
      .nav-link.active {
        background-color: #667eea;
        border-color: #667eea;
      }
      .social-btn {
        border: 2px solid #e9ecef;
        color: #6c757d;
        margin: 5px;
        padding: 10px 20px;
        border-radius: 10px;
      }
      .social-btn:hover {
        background-color: #f8f9fa;
        transform: translateY(-1px);
      }
      .divider {
        text-align: center;
        margin: 30px 0;
        position: relative;
      }
      .divider::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: #e9ecef;
      }
      .divider span {
        background: white;
        padding: 0 20px;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <div class="text-center mb-4">
          <h2 class="fw-bold text-primary">
            <i class="fas fa-handshake"></i>
            FreelancerConnect 5Stars
          </h2>
          <p class="text-muted">Kết nối tài năng, tạo dựng thành công</p>
        </div>

        <!-- Navigation Tabs -->
        <ul
          class="nav nav-tabs justify-content-center"
          id="authTabs"
          role="tablist"
        >
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="login-tab"
              data-bs-toggle="tab"
              data-bs-target="#login"
              type="button"
              role="tab"
            >
              <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="register-tab"
              data-bs-toggle="tab"
              data-bs-target="#register"
              type="button"
              role="tab"
            >
              <i class="fas fa-user-plus me-2"></i>Đăng ký
            </button>
          </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="authTabContent">
          <!-- Login Form -->
          <div class="tab-pane fade show active" id="login" role="tabpanel">
            <form id="loginForm">
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="loginEmail" class="form-label">
                      <i class="fas fa-envelope me-2"></i>Email
                    </label>
                    <input
                      type="email"
                      class="form-control"
                      id="loginEmail"
                      placeholder="Nhập email của bạn"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="loginPassword" class="form-label">
                      <i class="fas fa-lock me-2"></i>Mật khẩu
                    </label>
                    <input
                      type="password"
                      class="form-control"
                      id="loginPassword"
                      placeholder="Nhập mật khẩu"
                      required
                    />
                  </div>
                  <div class="mb-3 form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="rememberMe"
                    />
                    <label class="form-check-label" for="rememberMe">
                      Ghi nhớ đăng nhập
                    </label>
                  </div>
                  <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
                  </button>
                  <div class="text-center">
                    <a href="#" class="text-decoration-none">Quên mật khẩu?</a>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="divider">
                    <span>Hoặc đăng nhập với</span>
                  </div>
                  <div class="text-center">
                    <button type="button" class="btn social-btn">
                      <i class="fab fa-google text-danger"></i> Google
                    </button>
                    <button type="button" class="btn social-btn">
                      <i class="fab fa-facebook text-primary"></i> Facebook
                    </button>
                    <button type="button" class="btn social-btn">
                      <i class="fab fa-linkedin text-info"></i> LinkedIn
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>

          <!-- Register Form -->
          <div class="tab-pane fade" id="register" role="tabpanel">
            <form id="registerForm">
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="registerName" class="form-label">
                      <i class="fas fa-user me-2"></i>Họ và tên
                    </label>
                    <input
                      type="text"
                      class="form-control"
                      id="registerName"
                      placeholder="Nhập họ và tên"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="registerEmail" class="form-label">
                      <i class="fas fa-envelope me-2"></i>Email
                    </label>
                    <input
                      type="email"
                      class="form-control"
                      id="registerEmail"
                      placeholder="Nhập email của bạn"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="registerPassword" class="form-label">
                      <i class="fas fa-lock me-2"></i>Mật khẩu
                    </label>
                    <input
                      type="password"
                      class="form-control"
                      id="registerPassword"
                      placeholder="Nhập mật khẩu"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="confirmPassword" class="form-label">
                      <i class="fas fa-lock me-2"></i>Xác nhận mật khẩu
                    </label>
                    <input
                      type="password"
                      class="form-control"
                      id="confirmPassword"
                      placeholder="Xác nhận mật khẩu"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="userType" class="form-label">
                      <i class="fas fa-users me-2"></i>Loại tài khoản
                    </label>
                    <select class="form-select" id="userType" required>
                      <option value="">Chọn loại tài khoản</option>
                      <option value="client">
                        Khách hàng (Tìm freelancer)
                      </option>
                      <option value="freelancer">
                        Freelancer (Nhận dự án)
                      </option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="phone" class="form-label">
                      <i class="fas fa-phone me-2"></i>Số điện thoại
                    </label>
                    <input
                      type="tel"
                      class="form-control"
                      id="phone"
                      placeholder="Nhập số điện thoại"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="skills" class="form-label">
                      <i class="fas fa-tools me-2"></i>Kỹ năng chuyên môn
                    </label>
                    <textarea
                      class="form-control"
                      id="skills"
                      rows="3"
                      placeholder="Mô tả kỹ năng và kinh nghiệm của bạn"
                    ></textarea>
                  </div>
                  <div class="mb-3 form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="agreeTerms"
                      required
                    />
                    <label class="form-check-label" for="agreeTerms">
                      Tôi đồng ý với <a href="#">Điều khoản sử dụng</a> và
                      <a href="#">Chính sách bảo mật</a>
                    </label>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-user-plus me-2"></i>Đăng ký tài khoản
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-4 pt-4 border-top">
          <p class="text-muted mb-0">
            © 2025 FreelancerConnect 5Stars. Nền tảng kết nối freelancer uy tín
            hàng đầu.
          </p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
      // Form validation and handling
      document
        .getElementById('loginForm')
        .addEventListener('submit', function (e) {
          e.preventDefault();

          const email = document.getElementById('loginEmail').value;
          const password = document.getElementById('loginPassword').value;

          if (email && password) {
            // Simulate login process
            alert('Đăng nhập thành công! Chuyển hướng đến trang chủ...');
            // Redirect to dashboard
            // window.location.href = 'dashboard.html';
          } else {
            alert('Vui lòng điền đầy đủ thông tin!');
          }
        });

      document
        .getElementById('registerForm')
        .addEventListener('submit', function (e) {
          e.preventDefault();

          const name = document.getElementById('registerName').value;
          const email = document.getElementById('registerEmail').value;
          const password = document.getElementById('registerPassword').value;
          const confirmPassword =
            document.getElementById('confirmPassword').value;
          const userType = document.getElementById('userType').value;
          const agreeTerms = document.getElementById('agreeTerms').checked;

          // Validation
          if (!name || !email || !password || !userType) {
            alert('Vui lòng điền đầy đủ thông tin bắt buộc!');
            return;
          }

          if (password !== confirmPassword) {
            alert('Mật khẩu xác nhận không khớp!');
            return;
          }

          if (!agreeTerms) {
            alert('Vui lòng đồng ý với điều khoản sử dụng!');
            return;
          }

          // Simulate registration process
          alert(
            'Đăng ký thành công! Vui lòng kiểm tra email để xác thực tài khoản.'
          );

          // Switch to login tab
          const loginTab = new bootstrap.Tab(
            document.getElementById('login-tab')
          );
          loginTab.show();
        });

      // Password strength indicator
      document
        .getElementById('registerPassword')
        .addEventListener('input', function (e) {
          const password = e.target.value;
          let strength = 0;

          if (password.length >= 8) strength++;
          if (password.match(/[a-z]/)) strength++;
          if (password.match(/[A-Z]/)) strength++;
          if (password.match(/[0-9]/)) strength++;
          if (password.match(/[^a-zA-Z0-9]/)) strength++;

          // You can add a strength indicator here
          console.log('Password strength:', strength);
        });

      // Social login handlers
      document.querySelectorAll('.social-btn').forEach((btn) => {
        btn.addEventListener('click', function () {
          const provider = this.textContent.trim();
          alert(`Đăng nhập với ${provider} - Tính năng đang phát triển`);
        });
      });
    </script>
  </body>
</html>
